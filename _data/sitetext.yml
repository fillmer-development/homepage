  contact:
    title: "Kontakt"
    text: "Wie wollt ihr die Welt verbessern?"
    section: contact
    name: "Name*"
    name-validation: "Bitte gib deinen Namen an."
    subject: "Betreff*"
    subject-validation: "Bitte gib einen Betreff an."
    email: "Mail*"
    email-validation: "Bitte gib deine E-Mail-Adresse an."
    phone: "Telefon*"
    phone-validation: "Bitte gib deine Nummer an."
    message: "Nachricht*"
    message-validation: "Beschreibe kurz dein Projekt."
    title: "Kontakt aufnehmen"
    submit: "Senden"

  footer:
