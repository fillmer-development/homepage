de: &DEFAULT_DE
  header:
    title: Der IT-Dienstleister für Euer Startup
    text: Eure Vision wird real
    button: Kontakt aufnehmen
    buttonlink: "#contact"

  services:
    title: "Leistungen"
    text: ""
    section: services
    list:
      - title: "Beratung"
        desc: "Ob Hosting, Projektplanung oder UX-Design, wenn es um IT geht, stehe ich Euch zur Seite."
        icon: fas fa-comments #find more at https://fontawesome.com/icons
      - title: "Entwicklung"
        desc: "Durch Erfahrung und moderne Methoden bekommt Euer Startup ein solides Fundament auf das Ihr bauen könnt."
        icon: fas fa-laptop
      - title: "UX-Design"
        desc: "Ein gutes Design, dass sich selbst dem Nutzer erklärt ist ebenso wichtig, wie die Funktion. Gut, wenn alles aus einer Hand kommt."
        icon: fab fas fa-drafting-compass

  portfolio:
    title: "Portfolio"
    text: "Beispiele und Technologien"
    section: portfolio
    closebutton: "schließen"

  timeline:
    title: "Über mich"
    text: "Malte Fillmer, Softwareentwickler aus Paderborn"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Ausbildung zum Softwareentwickler"
        year: "2015-2018"
        desc: "Duale Ausbildung bei der VerbundVolksbank OWL und der Siemens Professional Education."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "seit 2018"
        year: "Wirtschaftsinformatik"
        desc: "Universität Paderborn"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Entwickler bei Jobware"
        year: "2019-2021"
        desc: "Automatisierung, Data Mining und Androidentwicklung"
        image: assets/img/timeline/3.jpg
        alt: 
      - title: "Selbstständig"
        year: "2021"
        desc: "Als Freelancer möchte ich Startups helfen, ihre Visionen zu verwirklichen"
        image: ""
        alt:
        # you can enforce the alignment
        align: right
    end: "Starte jetzt!"

  about:
    title: "Über mich"
    text: ""
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "yes" #"yes/no"
    list:
